---
layout: default
title: "All Releases"
permalink: /releases/
---

<h1>All Releases</h1>
<ul>
  {% for release in site.releases | sort: 'date' | reverse %}
    <li>
      <a href="{{ release.url }}">{{ release.title }}</a>
      <span class="release-date">{{ release.date | date: "%B %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
